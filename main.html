<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <META HTTP-EQUIV="Access-Control-Allow-Origin" CONTENT="*">

    <link rel="stylesheet" href="https://kachbit.github.io/lib/menubarui/menu.css">
    <script src="https://kachbit.github.io/lib/menubarui/menu.js"></script>
    <script src="https://kachbit.github.io/lib/editor/editor.js"></script>
    <link rel="stylesheet" href="https://kachbit.github.io/lib/filetreeui/tabsui/main.css">

</head>
<body>
    <script>
         var tree = {
      "file": {
        "content": "File11",
        "subMenu": {
          "new_": {
            "content": "New",
            "subMenu": {
              "project": {
                "content": "tab {%createEditorTab('untitled')%}",
               },
               "vulcan project": {
                "content": "vulcan project {%createVulcanTab('vulcan')%}",
               }
            }
          },
          "open": {
            "content": "Open",
            "subMenu": {
              "project": {
                "content": "file",
               }
            }
          }
        }
      },
      "Edit": {
        "content": "Edit",
        "subMenu": {
          "undo": {
            "content": "Undo",
           },
          "redo": {
            "content": "Redo",
           },
          "cut": {
            "content": "Cut {%cutThis%}",
           },
          "copy": {
            "content": "Copy",
           },
          "paste": {
            "content": "Paste",
           },
          "selectAll": {
            "content": "Select All",
           }
        }
      }
    }
    function createEditorTab(title) {
             var editor = newTab(title, `<h1>${title}</h1>`)
             var editbox_temp = document.createElement('div');
             editbox_temp.id = "editbox";
             getPanel(editor).appendChild(editbox_temp)
             newEditor(editbox_temp,'html')
             editor.classList.add("editortab")
            

      }

      function createVulcanTab(title) {
                     var editor = newTab(title, `<iframe src="https://kachbit.github.io/vulcan/"></iframe>`)
             editor.classList.add("editortab")
      }
    var menu = new Menu(tree, document.body);
    document.body.onload = () => {  
      createEditorTab("untitled");
      tabs.style.marginTop = "25px";
        }
        
        menu.style.zIndex = "999999999999999";

        function run1(text) {
          newTab("webview", `<iframe srcdoc="${text}"></iframe>`)
        }

    </script>
    <div id="tabs"></div>
    <div class='boards'></div>
    <script src="https://kachbit.github.io/lib/filetreeui/tabsui/main.js"></script>
<style>
.materialBoard:has(iframe) {
    padding:0px;
}
iframe {
    border: 2px solid #1e1e1e;
    width:100%;
    height:100%;
}
.tab.active.editortab {
 }
#editbox {
  width: 100%;
  height: 100%;
}
 
</style>
</body>
</html>
